  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>

    function goToHomi() {
      window.location.href = "/";
    }

    var chatboxBody = document.getElementById('chatbox-body');
    var messageInput = document.getElementById('message');
    var sendButton = document.getElementById('plane-icon');

    //change lightmode
    function luminous() {
      var chatboxBody = document.getElementById('chatbox-body');
      var leftPanelBottom = document.querySelector('.left-panel-bottom'); // Get the left panel bottom section
      var chatbox = document.getElementById('chatbox'); // Get the chatbox element
      var input = document.getElementById('message'); // Get the input element
      var buttons = document.querySelectorAll('.btn'); // Get all buttons
      var chatboxInput = document.querySelector('chatbox-input'); // Get the chatbox input element

      chatboxBody.classList.toggle('lightmode');
      leftPanelBottom.classList.toggle('lightmode-panel'); // Toggle light mode class for left panel bottom
      chatbox.classList.toggle('lightmode'); // Toggle light mode class for chatbox
      input.classList.toggle('lightmode-input'); // Toggle light mode class for input
      

      buttons.forEach(function (button) {
        button.classList.toggle('lightmode-button'); // Toggle light mode class for all buttons
        if (button.textContent.trim() === 'Light Mode') {
          button.textContent = 'Dark Mode';
        } else if (button.textContent.trim() === 'Dark Mode') {
          button.textContent = 'Light Mode';
        }
      });
    }


    // Send a message to the chatbot
    function sendMessage() {
      var message = messageInput.value;
      if (message.trim() == '') {
        return;
      }

      // Create a new message element for the user's message
      var userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message'); // Add the "user-message" class
      userMessage.innerHTML = '<div><strong>You:</strong> ' + message + '</div>';
      chatboxBody.appendChild(userMessage);
      messageInput.value = '';

      // Send the message to the chatbot and display the response
      fetch('/get', {
        method: 'POST',
        body: new URLSearchParams({
          message: message
        })
      })
        .then(response => response.text())
        .then(data => {
          console.log("response", data)
          // Create a new message element for the chatbot's response
          var chatbotMessage = document.createElement('div');
          chatbotMessage.classList.add('message', 'chatbot-message'); 
          var chatbotText = document.createElement('div');
          chatbotText.innerHTML = '<strong>KyuBot:</strong> ';
          chatbotMessage.appendChild(chatbotText);
          chatboxBody.appendChild(chatbotMessage);

          // Typing simulation
          var i = 0;
          var responseInterval = setInterval(function () {
            if (i < data.length) {
              chatbotText.innerHTML += data.charAt(i);
              i++;
            } else {
              clearInterval(responseInterval);
              chatboxBody.scrollTop = chatboxBody.scrollHeight;
            }


          }, 50);
        })
        .catch(error => console.error(error));
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });


    function clearchats() {
      var chatboxbody = document.getElementById('chatbox-body');
      while (chatboxbody.firstChild) {
        chatboxbody.removeChild(chatboxbody.firstChild);
      }
    }
  </script>
